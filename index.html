<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
		<title>Frontend Mentor | QR code component</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	
	<body>
		<main role="main">
			<div class="qr-code">
				<img src="./images/image-qr-code.png" alt="qr-code">
			</div>
			<div class="card-info">
				<h1 class="header">Improve your front-end skills by building projects </h1>
				<p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
			</div>
		</main>
		
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://www.twitter.com/oyeinbomo" target="_blank">Opuene Oyeinbomo</a>.
		</footer>
	</body>
</html>
